<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>

  </head>
  <body>
    <svg width="100" height="100">
    <circle cx="50" cy="50" r="50" fill="orange" />
  </svg>
    <p>This page uses D3 to add a headline and draw a rectangle</p>
    <p>Above is a circle drawn with normal HTML</p>
    <p>The raw HTML only includes that and these 4 paragraphs of text.</p>
    <p>But the JavaScript adds a new H1 tag using 'append' and 'text', then adds a new SVG rectangle using 'append' and 'attr'</p>
    <script type="text/javascript">
    var crimedata = [ 50, 23, 78 ]
    d3.select("body").append("h1").text("My headline");
    d3.select("p").html("This page uses D3 to add a <strong>headline</strong> and draw a rectangle")
     d3.select("body")
      .append("svg")
        .attr("width", 100).attr("height", 100)
        .append("rect")
          .attr("width", 40).attr("height", 80);

    </script>
  </body>
</html>
